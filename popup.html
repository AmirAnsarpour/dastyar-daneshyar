<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Filter Extension</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      width: 200px;
      /* height: 320px; */
      background: #374763;
      /* background: rgb(2, 0, 36); */
      /* background: linear-gradient(56deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 18%, rgba(0, 212, 255, 1) 100%); */
      background-repeat: no-repeat;
      background-size: cover;
      padding: 10px;
      font-size: 12px;
      font-weight: bold;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: #fff;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      background: #ffffff92;
      padding: 4px;
      margin: 4px 0;
      font-size: 12px;
      font-weight: bold;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      border: none;
      outline: none;
    }

    ::placeholder {
      color: #000;
      opacity: 1;
      font-size: 12px;
      font-weight: bold;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      /* Firefox */
    }

    button {
      width: 100%;
      background: #fff;
      padding: 2px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      border: none;
      outline: none;
    }
    p{
      width: 100%;
      padding: 4px 0;
      text-align: left;
    }
    p a{
      color: #4fb3ff;
    }
    body{
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    #loadTime{
      width: 100%;
      font-size: 12px;
      color: #fff;
      text-align: right;
    }
    #loadTime p{
      text-align: right;
    }
    .red{
      color: rgb(255, 0, 0);
    }
    .green{
      color: rgb(0, 255, 0);
    }
    .flex{
      gap: 4px;
      display: flex;
    }
    .logo{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
    }
    .logo img{
      width: 30px;
      height: 50px;
    }
    .logo p{
      display: inline;
      direction: rtl;
      text-align: right;
      font-size: 16px;

    }
  </style>
</head>

<body dir="rtl">
  <div class="logo">
    <img src="logo.png" alt="">
    <p>دستیار آموزشیار</p>
  </div>
  <div id="loadTime"></div>
  <div class="flex">
    <button id="">ارزیابی اساتید</button>
    <button id="toggleButton">Dark Mode</button>

  </div>
  <label for="nameInput">نام درس ها:</label>
  <textarea id="nameInput" placeholder="مثال:ریاضی,گسسته,ورزش" cols="10" rows="5"></textarea>
  <button id="filterButton">اعمال فیلتر</button>
  <p>power by <a href="https://aidinr.ir">aidinr.ir</a></p>
  <script src="popup.js"></script>
</body>

</html>
